  #tytul {
    text-align: left;
    margin-left: 35px;
    font-weight: bold;
    font-size: 30px;
    color: black;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  }

  #naglowek {
    border-radius: 10px;
    height: 80px;
    background: hsla(226, 29%, 83%, 1);
    background: linear-gradient(45deg,
        hsla(226, 29%, 83%, 1) 0%,

    background: -moz-linear-gradient(45deg,
        hsla(226, 29%, 83%, 1) 0%,

    justify-content: space-between;
    align-items: center;
  }

  #navbar {
    display: flex;
    justify-content: flex-start;
  }

  #navbar ul {
    list-style-type: none;
    display: flex;
  }

  #navbar li {
    margin-right: 15px;
  }

  #navbar a {
    color: black;
    text-decoration: none;
    font-size: 20px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  #navbar a:hover {
    color: black;
    background-color: #49b4a2be;
  }

  #content {
    width: 100%;
    height: calc(100% - 80px);
    background-color: white;
    /*overflow: hidden;*/
  }

  #footer {
    width: 100%;
    height: 50px;
    background-color: #989898;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border-radius: 10px;
    border-bottom-left-radius: 0px;
    border-bottom-right-radius: 0px;
  }

</style>
